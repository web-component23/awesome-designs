<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="header">
            <div class="app-logo">
                <h1>Logo</h1>
            </div>
            <div class="nav-actions">
                <ul class="nav-links">
                    <li class="nav-link"><a href="/">Shop</a></li>
                    <li class="nav-link"><a href="/">Sell</a></li>
                    <li class="nav-link"><a href="/">Events</a></li>
                    <li class="nav-link"><a href="/">Learn</a></li>
                </ul>
                <div class="nav-buttons">
                    <button class="btn btn-sign-in">Sign In</button>
                    <button class="btn btn-sign-up">Sign Up</button>
                </div>
            </div>
        </nav>
        <form class="contact-container">
            <h1>Contact Us</h1>
            <div class="input-name">
                <input type="text" class="first-name" name="fName" placeholder="First Name">
                <input type="text" class="last-name" name="lName" placeholder="Last Name">
            </div>
            <div class="input-email">
                <input type="email" class="email" name="email" placeholder="Email">
            </div>
            <div class="input-subject">
                <input type="text" class="subject" name="subject" placeholder="Subject">
            </div>
            <div class="input-message">
                <input type="text" class="message" name="message" placeholder="Message">
            </div>
            <div class="action-btn">
                <button class="btn btn-submit">Submit</button>
            </div>
            <div class="or-text">Or contact us on social media</div>
            <div class="social-contact">
                <div class="social">
                    <div class="handle">@online_shop</div>
                    <div class="social-action">
                        <span>Instagram</span>
                        <span class="material-symbols-rounded">arrow_right_alt</span>
                    </div>
                </div>
                <div class="social">
                    <div class="handle">@online_shop</div>
                    <div class="social-action">
                        <span>Twitter</span>
                        <span class="material-symbols-rounded">arrow_right_alt</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
