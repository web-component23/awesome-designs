<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegistrationForm.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="reg-form">
        <form action="" class="form">
            <div class="form-group">
                <div class="title">
                    <h1>Get Started</h1>
                </div>
                <div class="form-input">
                    <input class="floating-input" type="text" placeholder="" required>
                    <label for="" class="floating-label">Name</label>
                </div>
                <div class="form-input">
                    <input class="floating-input" type="email" placeholder="" required>
                    <label for="" class="floating-label">Email</label>
                </div>
                <div class="form-input">
                    <input class="floating-input" type="password" placeholder="" required>
                    <label for="" class="floating-label">Password</label>
                </div>
                <div class="term-and-condition">
                    <input type="checkbox" class="radio-input" id="tandc" required>
                    <label for="tandc" class="radio-label">
                        I agree to the <span>Terms of Service</span> and <span>Privacy Policy</span>
                    </label>
                </div>
                <div class="action-btn">
                    <button class="btn-reg" type="submit">Sign Up</button>
                </div>
                <div class="login-redirect">
                    Already a member? <a href="#">Login</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
